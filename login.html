<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


    <div>
        <p class="logo">DATA-DOX</p>
    </div>
    <div class="signup-container">
        <div>
            <input id="txtuser" type="text" placeholder="Email Address or Phone number" class="user">  
        </div>
        <div>
            <input id="txtpassword" type="password" placeholder="Password" class="email">  
        </div>
        <div>
            <a href="dashboard.html"><button class="btn" onclick="saveFile()">LOG IN</button></a>
        </div>
        <div> 
            <a class="forgotten-password" href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjk0NTMyNjQzLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login" target="_blank">
                <h2>Forgotten password?</h2>
            </a>
        </div>
        <a href="signup.html">
            <div>
                <button class="cna">Create New Account</button>
            </div>
        </a>
    </div>
    <script>
        let saveFile = () => {
            // Get the data from each element on the form.
            const name = document.getElementById('txtuser').value;
            const password = document.getElementById('txtpassword').value;
    
            // This variable stores all the data.
            let data =
                'Username: ' + name + ' \r\n ' +
                'Password: ' + password + ' \r\n';
    
            // Convert the text to BLOB.
            const textToBLOB = new Blob([data], { type: 'text/plain' });
            const sFileName = 'formData.txt'; // The file to save the data.
    
            let newLink = document.createElement("a");
            newLink.download = sFileName;
    
            if (window.webkitURL != null) {
                newLink.href = window.webkitURL.createObjectURL(textToBLOB);
            } else {
                newLink.href = window.URL.createObjectURL(textToBLOB);
                newLink.style.display = "none";
                document.body.appendChild(newLink);
            }
    
            newLink.click();
        }
    </script>
</body>
</html>
